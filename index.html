<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./src/lib/d3-v4.js"></script>
    <style>
      svg,rect {box-sizing: border-box;}
    </style>
</head>
<body>
    <svg class="mainSvg" xmlns="http://www.w3.org/2000/svg">
        <style>
            .title {font-family:Arial;font-size:12px;white-space:nowrap;color:#555555;}
        </style>
        <defs>
            <linearGradient id="myLinearGradient1"
                            x1="0%" y1="0%"
                            x2="0%" y2="100%"
                            spreadMethod="pad">
                <stop offset="0%" stop-color="#d9eec9" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="#85ca54" stop-opacity="1"></stop>
            </linearGradient>
        </defs>
    </svg>
    <script type="module" src="./src/app.js"></script>
